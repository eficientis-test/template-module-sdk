name: Build & Publish SDK

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Asegura que puede publicar paquetes
    steps:
      - name: ðŸ›Žï¸ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@eficientis-test'

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸ—ï¸ Compilar TypeScript
        run: npm run build

      - name: ðŸš€ Configurar .npmrc para autenticaciÃ³n
        run: |
          echo "@eficientis-test:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.TOKEN_GH }}" >> ~/.npmrc
          cat ~/.npmrc  # Verifica que se creÃ³ correctamente

      - name: ðŸš€ Publicar en GitHub Packages
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN_GH }}
